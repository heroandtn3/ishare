{% extends 'ishare/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-info ">
      <div class="panel-heading">
        <h3 class="panel-title">Ảnh gần đây</h3>
        
      </div>
      <div class="panel-body ">
        <div class="image-row row">
        {% for img in recent_images %}
          <div id = "xxx" class="imagesign col-md-3">
            <a href="{% url 'ishare:photo_detail' img.pk %}">
              <img src="{% url 'ishare:photo_direct' img.pk %}" title="{{ img.title }}" style="height: 100%;width:100%">
            </a>
          </div>
        {% endfor %}
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
